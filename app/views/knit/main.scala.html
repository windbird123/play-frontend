@(menu: String)(content: Html)

<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Hello, Knit!</title>

            <!-- Knit CSS -->
        <link rel="stylesheet" href="https://knit.navercorp.com/libs/knit/2.0.0/css/knit.min.css" crossorigin="anonymous">
    </head>


    <body>
        <div class="kn-wrap">
            <header class="kn-header bg-primary">
                    <!-- header -->
            </header>
            <div class="kn-container container w-auto"
            style="max-width: 100%;"
            >
                <div class="row bg-light">
                    <aside class="kn-aside col-2 bg-white p-0">
                            <!-- aside -->
                        <div class="list-group list-group-flush">
                            <a href="#"
                            class="list-group-item
										list-group-item-action
										collapsed"
                            data-toggle="collapse"
                            data-target="#collapseList1"
                            role="button"
                            aria-expanded="true"
                            aria-controls="collapseList1"
                            id="heading1"
                            >
                                <span class="fn fn-home1 mr-2"></span>대시보드
                                <span class="fn fn-up2 float-right mt-1"
                                style="font-size: 1.1rem;"></span>
                            </a>
                            <div class="list-group list-group-flush collapse"
                            id="collapseList1"
                            aria-labelledby="collapseList1"
                            style="text-indent: 24px"
                            >
                                <a href="#" class="list-group-item text-reset">대시보드 1</a>
                                <a href="#" class="list-group-item text-reset">대시보드 2</a>
                                <a href="#" class="list-group-item text-reset">대시보드 3</a>
                            </div>
                            <a href='@routes.KnitController.element()'
                            class="list-group-item
										list-group-item-action
										clearfix"
                            >
                                <span class="fn fn-write1 mr-2"></span>UI요소
                                <span class="badge badge-pill badge-primary float-right ml-1">New</span>
                            </a>

                            <a href='@routes.KnitController.profile("Active")' class="list-group-item list-group-item-action clearfix">
                                <span class="fn fn-user-my1 mr-2"></span>프로필
                                <span class="badge text-danger float-right ml-1">+999</span>
                            </a>

                            <a href='@routes.KnitController.series()' class="list-group-item list-group-item-action">
                                <span class="fn fn-board1 mr-2"></span>시리즈
                            </a>
                        </div>
                    </aside>

                    <div class="kn-content col-sm-10">
                    @content
                    </div>
                </div>
            </div>
        </div>

            <!-- Knit JS -->
        <script src="https://knit.navercorp.com/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
        <script src="https://knit.navercorp.com/libs/knit/2.0.0/js/knit.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
