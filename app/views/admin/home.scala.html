@(section: String)

@import views.html.admin._

@* @views.html.admin.main("home") { *@
@main("home") {
    <html>
        <body>
            <ul class="nav nav-tabs flex-nowrap" role="tablist">
                <li class="nav-item">
                    <a class='nav-link text-truncate @("active".when(section == "Active"))' role="tab" href='@routes.AdminController.home("Active")'>
                        Active</a>
                </li>
                <li class="nav-item">
                    <a class='nav-link text-truncate @("active".when(section == "Link"))' role="tab" href='@routes.AdminController.home("Link")'>
                        Link</a>
                </li>
            </ul>

            @section match {
                case "Active" => {
                    @views.html.admin.active()
                }

                case "Link" => {
                    <h1>Link ..</h1>
                }
            }
        </body>
    </html>
}
