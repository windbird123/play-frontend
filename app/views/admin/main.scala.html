@(menu: String)(content: Html)

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>my title</title>
        <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid row">
            <ul class="nav flex-column nav-pills col-md-2" role="tablist" aria-orientation="vertical">
                <li class="nav-item">
                    <a class='nav-link @("active".when(menu == "home"))' href='@routes.AdminController.home("Active")'>
                        Home</a>
                </li>
                <li class="nav-item">
                    <a class='nav-link @("active".when(menu == "dashboard"))' href='@routes.AdminController.dashboard()'>
                        Dashboard</a>
                </li>
            </ul>

            <div class="col-md-10">
            @content
            </div>
        </div>
    </body>

    <script src="@routes.Assets.at("javascripts/jquery.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.bundle.min.js")"></script>
</html>
